<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encurtador de Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }
    .form-group button {
      padding: 5px 10px;
      font-size: 14px;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encurtador de Links</h1>
    <div class="form-group">
      <label for="urlOriginal">URL Original:</label>
      <input type="text" id="urlOriginal" placeholder="Digite a URL original">
    </div>
    <button id="encurtarBtn">Encurtar</button>
    <div class="result">
      <p><strong>URL Encurtada:</strong></p>
      <p id="urlEncurtada"></p>
    </div>
  </div>
</body>
</html>
